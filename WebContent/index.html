<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="src/ace-uncompressed.js" type="text/javascript" charset="utf-8"></script>
<script src="src/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
<script src="src/mode-c_cpp.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/jquery/jquery-1.4.1.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/jquery/jquery-ui-1.8.10.custom.min.js" type="text/javascript" charset="utf-8"></script>

<script src="js/op_detector.js" type="text/javascript" charset="utf-8"></script>
<script src="js/op_applier.js" type="text/javascript" charset="utf-8"></script>
<script src="js/websocket.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>


</head>
<body>

<pre id="editor">0123456789
0123456789
0123456789
0123456789
0123456789</pre>
<div id="bounds">

	<div id="slidebottom">
		<div id="tab" class="button button-black">
			<span id="texture" contenteditable="false">
				<span id="icon">My Username
					<span id="desc">Click to open Chat Panel.</span>
				</span>
			</span>
		</div>
		<div id="chat">
			<div id="users">
				<p>User 1</p>
				<p>User 2</p>
				<p>User 3</p>
			</div>
			<div id="messages">
				<div id="history">
					<p>User 1: Hi. Let's code!</p>
					<p>User 2: Yes. I love Distributed Systems. And you guys?</p>
					<p>User 3: I do! :D</p>
				</div>
				<textarea id="input"></textarea>
			</div>
		</div>
	</div>
</div>


</body>
</html>
